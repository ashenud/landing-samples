    <!--- script-->
    <script src="./assets/js/core/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>
        
    <!-- Smooth scrol --->
    <script>
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>

    <!-- Animation -->
    <script>
        new WOW().init();
        
        if ($(window).width() <= 1200){ 
          $(".wow").addClass('zoomIn').removeClass('fadeInLeft');
          $(".wow").addClass('zoomIn').removeClass('fadeInRight');
        }
    </script>

    <!-- loading area hide -->
	<script>
	    window.addEventListener("load", function () {
	       const loader = document.querySelector(".loader");
	       loader.className += " hidden"; // class "loader hidden"
	    });
	</script>
	
	<!-- back to to activate when scrolling-->
    <script>
        $(document).scroll(function () {
            var y = $(this).scrollTop();
            if (y > 70) {
                $('.back-to-top').fadeIn();
            } else {
                $('.back-to-top').fadeOut();
            }

        });
    </script>
